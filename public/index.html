<div id="controls">
  <input id="apiKey" type="password" placeholder="Enter Hyperbeam API Key" />
  <select id="region">
    <option value="us-east">US East</option>
    <option value="us-west">US West</option>
    <option value="eu-west">EU West</option>
    <option value="ap-southeast">Asia Pacific</option>
  </select>
  <button id="start">Start VM</button>
</div>
<div id="loading">üöÄ Enter API key and start your VM...</div>
<div id="hyperbeam"></div>

<script type="module">
  import Hyperbeam from "https://unpkg.com/@hyperbeam/web@latest/dist/index.js";

  document.getElementById("start").addEventListener("click", async () => {
    const apiKey = document.getElementById("apiKey").value.trim();
    const area = document.getElementById("region").value;
    const loading = document.getElementById("loading");
    const container = document.getElementById("hyperbeam");

    if (!apiKey) {
      alert("Please enter your Hyperbeam API key.");
      return;
    }

    loading.innerText = "üöÄ Starting your Shadow VM...";
    container.style.display = "none";

    try {
      const resp = await fetch("/api/create-vm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ apiKey, area }),
      });

      const data = await resp.json();
      console.log("VM data:", data);

      if (!data.embed_url) {
        throw new Error("No embed_url returned from server");
      }

      const hb = await Hyperbeam(container, data.embed_url);
      await hb.tabs.update({ url: "https://example.com" });

      loading.style.display = "none";
      container.style.display = "block";
    } catch (err) {
      console.error("‚ùå Failed to load Hyperbeam:", err);
      loading.innerText = "‚ö†Ô∏è Failed to connect. Check console logs and API key.";
    }
  });
</script>
